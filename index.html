<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="startTextContainer">
    <div id="startText">You are about to start a game of rock paper Scissors, against the computer. Click the playbutton when you are ready, first to five points win the game!</div>
  </div>
  <div class="choiceContainer">
    <div id="userChoiceContainer"></div>
    <button id="playbutton">Play</button>
    <div id="computerChoiceContainer"></div>
  </div>
  <div id="declearWinnerContainer"></div>

   <div id="buttensContainer">
    <!--
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
   </div>
    -->
   </div>

   <div class="centerScoreContainer">
    <div class="scoreContainer">
     <div id="userScoreContainer"></div>
     <div id="computerScoreContainer"></div>
    </div>
   </div>

    <script src="java.js"></script>
  </body>
</html>
